<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoVez - Web Mapping Application</title>
    <!-- ArcGIS API for JavaScript CSS -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.33/esri/themes/light/main.css">
    <!-- Calcite Design System CSS -->
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/2.13.2/calcite.css" />
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Load ArcGIS API first with error handling -->
    <script>
      window.dojoConfig = {
        async: true,
        packages: [{
          name: "app",
          location: "/src"
        }]
      };
    </script>
    
    <!-- ArcGIS API for JavaScript -->
    <script src="https://js.arcgis.com/4.33/" 
            onerror="console.error('Failed to load ArcGIS API'); window.arcgisError = true;"></script>
    
    <!-- Calcite Design System JavaScript -->
    <script type="module" src="https://js.arcgis.com/calcite-components/2.13.2/calcite.esm.js"></script>
    
    <!-- React App -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
